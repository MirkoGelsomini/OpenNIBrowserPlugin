<html>
<head>
<title>ZigJS Tester</title>

<script type="text/javascript" src="zig.js"></script>
<script>

function $(id)
{
	return document.getElementById(id);
}

function MySimpleHandPointControl()
{
	this.onSessionStart = function(focusPoint) {
		console.log("Session start");
	}
	this.onSessionUpdate = function(hands) {
		console.log("Session hands: " + hands.length);
	}
	this.onSessionEnd = function() {
		console.log("Session end");
	}
	this.onDoUpdate = function() {}
}

function ZigPluginLoaded()
{
	// init
	console.log("Zig plugin loaded");
	Zig.init($("ZigPlugin"));
	console.log("ZigJS initialized");
	
	pd = new PushDetector();
	pd.onPush = function() { console.log("PushDetector: push"); }
	pd.onRelease = function() { console.log("PushDetector: release"); }
	pd.onClick = function() { console.log("PushDetector: click"); }

	hsd = new HorizontalSwipeDetector();
	hsd.onSwipeLeft = function() { console.log("HorizontalSwipeDetector: left") };
	hsd.onSwipeRight = function() { console.log("HorizontalSwipeDetector: right") };
	hsd.onSwipeRelease = function() { console.log("HorizontalSwipeDetector: release") };
	
	vsd = new VerticalSwipeDetector();
	vsd.onSwipeUp = function() { console.log("VerticalSwipeDetector: up") };
	vsd.onSwipeDown = function() { console.log("VerticalSwipeDetector: down") };
	vsd.onSwipeRelease = function() { console.log("VerticalSwipeDetector: release") };

	Zig.SingleUser.controls.AddControl(pd);
	Zig.SingleUser.controls.AddControl(hsd);
	Zig.SingleUser.controls.AddControl(vsd);
}

</script>

</head>
<body>

<div id="pluginContainer">
	<object id="ZigPlugin" type="application/x-zig" width="0" height="0">
		<param name="onload" value="ZigPluginLoaded" />
	</object>
</div>

<div id="allUsers">

</div>
<div id="engagedUser">

</div>
</body>
</html>
